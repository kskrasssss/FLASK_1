{% extends "base.html" %}

{% block content %}
<h1>Welcome to menu reusturant!</h1>
<table class="table table-dark table-hover">
    <theard>
        <tr>
            <td>Name pizza</td>
            <td>Ingridients</td>
            <td>Price</td>
        </tr>
    </theard>
    <tbody>
        {% for _ in pizza | sort(attribute='price', reverse=True) %}
            <tr>
                <td>{{ _.name }}</td>
                <td>{{ _.ingridients }}</td>
                <td>{{ _.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock content %}
