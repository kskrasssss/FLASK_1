<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <ul>
        {% for project in projects %}
        <li>
            {% if project.year > 2022 %} 'new' {% else %} 'old' {% endif %}
            <em>{{project.name}}: </em> {{project.year}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
